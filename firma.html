<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Firma Sayfası</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
  <div id="app">
    <div class="container">
      <div class="table-responsive mt-5">
        <table class="table table-striped table-hover table-bordered">
          <thead class="table-light">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Firma Adı</th>
              <th scope="col">Onay Durumu</th>
              <th scope="col">Sipariş İzin Başlangıç Saati</th>
              <th scope="col">Sipariş İzin Bitiş Saati</th>
              <th scope="col">İşlem</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="(firma, index) in firmalar">
              <th scope="row">{{index}}</th>
              <td>{{firma.firmaAdi}}</td>
              <td>{{firma.onayDurumu}}</td>
              <td>{{firma.siparisIzinBasSaati}}</td>
              <td>{{firma.siparisIzinBitisSaati}}</td>
              <td>
                <button v-on:click="deleteCompany(firma)" type="button" class="btn btn-danger btn-sm"><span class="material-icons">
                  delete
                  </span></button>
                <button v-on:click="getCompany(firma)" type="button" class="btn btn-info btn-sm" data-bs-toggle="modal" data-bs-target="#updateModal">
                  <span class="material-icons">
                    edit
                    </span>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

  <!-- Update Modal -->
  <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">
            Firma Güncelle
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="firmaAdi" class="form-label">Firma Adı</label>
              <input type="text" class="form-control" id="firmaAdi" v-model="firma.firmaAdi" />
            </div>
            <div class="mb-3">
              <label for="SiparisIzinBasSaati" class="form-label">Sipariş İzin Başlangıç Saati</label>
              <input type="time" class="form-control" id="SiparisIzinBasSaati" v-model="firma.siparisIzinBasSaati" />
            </div>
            <div class="mb-3">
              <label for="SiparisIzinBitisSaati" class="form-label">Sipariş İzin Bitiş Saati</label>
              <input type="time" class="form-control" id="SiparisIzinBitisSaati"
                v-model="firma.siparisIzinBitisSaati" />
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="onayDurumu" v-model="firma.onayDurumu" />
              <label class="form-check-label" for="onayDurumu">Onay Durumu</label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Kapat
          </button>
          <button type="button" class="btn btn-primary"  v-on:click="updateCompany(firma)">Kaydet</button>
        </div>
      </div>
    </div>
  </div>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Firma Ekle
      </button>
    </div>
 <!-- container Bitiş -->
    <!-- Add Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Firma Ekle
            </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="firmaAdi" class="form-label">Firma Adı</label>
                <input type="text" class="form-control" id="firmaAdi" v-model="firma.firmaAdi" />
              </div>
              <div class="mb-3">
                <label for="SiparisIzinBasSaati" class="form-label">Sipariş İzin Başlangıç Saati</label>
                <input type="time" class="form-control" id="SiparisIzinBasSaati" v-model="firma.siparisIzinBasSaati" />
              </div>
              <div class="mb-3">
                <label for="SiparisIzinBitisSaati" class="form-label">Sipariş İzin Bitiş Saati</label>
                <input type="time" class="form-control" id="SiparisIzinBitisSaati"
                  v-model="firma.siparisIzinBitisSaati" />
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="onayDurumu" v-model="firma.onayDurumu" />
                <label class="form-check-label" for="onayDurumu">Onay Durumu</label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Kapat
            </button>
            <button type="button" class="btn btn-primary"  v-on:click="addCompany(firma)">Kaydet</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          url: "https://localhost:7110/",
          firmalar: [],
          firma: {
            id: "",
            firmaAdi: "",
            onayDurumu: false,
            siparisIzinBasSaati: null,
            siparisIzinBitisSaati: null,
          },
        };
      },
      methods: {
        getCompanies() {
          fetch(this.url + "api/Firma/List")
            .then((res) => res.json())
            .then(
              (data) => this.firmalar = data
            )
            .catch((err) => console.log(err.message));
        },
        addCompany(data) {
          fetch(this.url + "api/Firma/Add", {
            method: "POST",
            body: JSON.stringify({
              firmaAdi: data.firmaAdi,
              onayDurumu: data.onayDurumu,
              siparisIzinBasSaati: data.siparisIzinBasSaati,
              siparisIzinBitisSaati:data.siparisIzinBitisSaati,
            }),
            headers: { "Content-type": "application/json; charset=UTF-8" },
          })
            .then((res) => location.reload())
            .catch((err) => console.log(err));
        },
        getCompany(data){
          this.firma.id = data.id; 
          this.firma.firmaAdi = data.firmaAdi; 
          this.firma.onayDurumu = data.onayDurumu; 
          this.firma.siparisIzinBasSaati = data.siparisIzinBasSaati; 
          this.firma.siparisIzinBitisSaati = data.siparisIzinBitisSaati; 
        },
        deleteCompany(data){
          fetch(this.url + "api/Firma/Delete", {
            method: "DELETE",
            body: JSON.stringify({
              id: data.id,
              firmaAdi: data.firmaAdi,
              OnayDurumu: data.onayDurumu,
              siparisIzinBasSaati: data.siparisIzinBasSaati,
              siparisIzinBitisSaati:data.siparisIzinBitisSaati,
            }),
            headers: { "Content-type": "application/json; charset=UTF-8" },
          })
            .then((res) => location.reload())
            .catch((err) => console.log(err));
        },
        updateCompany(data){
          fetch(this.url + "api/Firma/Update", {
            method: "PUT",
            body: JSON.stringify({
              id: data.id,
              firmaAdi: data.firmaAdi,
              OnayDurumu: data.onayDurumu,
              siparisIzinBasSaati: data.siparisIzinBasSaati,
              siparisIzinBitisSaati:data.siparisIzinBitisSaati,
            }),
            headers: { "Content-type": "application/json; charset=UTF-8" },
          })
            .then((res) => location.reload())
            .catch((err) => console.log(err));
        }
      },
      mounted() {
        this.getCompanies();
      },
    }).mount("#app");
  </script>
</body>

</html>
